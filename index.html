<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="main">

        <div class="encripterDiv">
            <textarea name="textoUsuario" id="textoUsuario" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <div class="messageAlert">
                    <p> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos </p>
                </div>

                <div class="buttonsEncripters">
                    <button  class="buttonsEncripters_encripter" onclick="encriptar()">Encriptar</button>
                    <button class="buttonsEncripters_desencripter" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>
    
        <div class="resultadoDiv">

            <p class="resultadoDiv_p" id="outputText"></p>

            <div class="hideDiv">
                <img src="./assets/Muñeco.png" alt="Imagen de Muñeco" width="300" height="auto">
                <div class="hideDiv_texts">
                    <h2 class="hideDiv_title">Ningún mensaje fue encontrado</h2>
                    <p class="hideDiv_description">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>

            <div id="copyAlert" class="copyAlert">¡Texto copiado al portapapeles!</div>

            <button class="hideDivButton" onclick="copiarTexto()">Copiar</button>

        </div>

    </main>

    <script src="app.js"></script>

</body>

</html>
